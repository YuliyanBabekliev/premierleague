<!doctype html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/commons::head">
</head>
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
<main>
    <div class="container">
        <div class="row">
            <div th:object="${player}" class="col-sm-4 player-info-space">
                <img class="player-img" th:src="${player.imgUrl}" alt="">
                <h3 th:text="|Name: ${player.firstName} ${player.lastName}|" class="player-info"></h3>
                <h3 th:text="|Position: ${player.position}|" class="player-info"></h3>
                <h3 th:text="|Age: ${player.age}|" class="player-info"></h3>
                <h3 th:text="|Club: ${player.club}|" class="player-info"></h3>
                <h3 th:text="|Nationality: ${player.nationality}|" class="player-info"></h3>
            </div>
        </div>
    </div>
</main>


<footer>&copy; Copyright 2021</footer>
