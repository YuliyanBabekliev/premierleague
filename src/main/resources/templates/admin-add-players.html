<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
</header>

<main>
    <div class="container admin-space">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-5 admin-add-role-title">Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="role-btn" th:href="@{/admin/add-role}">Add Role</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="news-btn" th:href="@{/admin/add-news}">Add News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="statistics-btn" th:href="@{/admin/edit-statistics}">Edit Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-players}" style="background-color: rgb(51, 51, 51);" aria-disabled="true">Add Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-matches}" aria-disabled="true">Add Matches</a>
                    </li>
                </ul>
            </div>

            <form th:method="POST" th:action="@{/admin/add-players}" th:object="${adminAddPlayerBindingModel}" class="col-sm-9" id="add-news-container">
                <div>
                <section class="position-section">
                    <label class="position-label">First name:</label>
                    <input th:field="${adminAddPlayerBindingModel.firstName}" th:errorclass="bg-danger" class="form-control position-input" type="text">
                </section>
                </div>
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-field"></small>
                <div>
                <section class="position-section">
                    <label class="position-label">Last name:</label>
                    <input th:field="${adminAddPlayerBindingModel.lastName}" th:errorclass="bg-danger" class="form-control position-input" type="text">
                </section>
                </div>
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-field"></small>
                <div>
                <section class="position-section">
                    <label class="position-label">Position:</label>
                    <input th:field="${adminAddPlayerBindingModel.position}" th:errorclass="bg-danger" class="form-control position-input" type="text">
                </section>
                </div>
                <small th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="error-field"></small>
                <div>
                <section class="age-section">
                    <label class="age-label">Age:</label>
                    <input th:field="${adminAddPlayerBindingModel.age}" th:errorclass="bg-danger" class="form-control age-input" type="text">
                </section>
                </div>
                <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-field"></small>
                <div>
                <select th:field="${adminAddPlayerBindingModel.club}" th:errorclass="bg-danger" class="form-select" aria-label="Default select example" style="margin-top: 25px; width: 95%;">
                    <option value="" selected>Choose team</option>
                    <option th:each="t : ${T(com.example.premierleague.models.entities.enums.TeamsEnum).values()}" th:value="${t}" th:text="${t}"></option>
                </select>
                </div>
                <small th:if="${#fields.hasErrors('club')}" th:errors="*{club}" class="error-field"></small>
                <div>
                <section class="nationality-section">
                    <label class="nationality-label">Nationality:</label>
                    <input th:field="${adminAddPlayerBindingModel.nationality}" th:errorclass="bg-danger" class="form-control nationality-input" name="description"></input>
                </section>
                </div>
                <small th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="error-field"></small>
                <div>
                <section class="nationality-section">
                    <label class="nationality-label">Image url:</label>
                    <input th:field="${adminAddPlayerBindingModel.imgUrl}" th:errorclass="bg-danger" class="form-control nationality-input" name="description"></input>
                </section>
                </div>
                <small th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}" class="error-field"></small>
                <section class="submit-btn-section">
                    <button class="submit-btn-role">
                        Submit
                    </button>
                </section>
                </label>
            </form>
        </div>
    </div>
</main>


<footer>&copy; Copyright 2021</footer>
