<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
</header>

<main>
    <div class="container admin-space">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-5 admin-add-role-title">Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="role-btn" th:href="@{/admin/add-role}">Add Role</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="news-btn" th:href="@{/admin/add-news}">Add News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="statistics-btn" th:href="@{/admin/edit-statistics}">Edit
                            Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-players}"
                           aria-disabled="true">Add Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-matches}"
                            aria-disabled="true">Add Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/statistics}"
                           style="background-color: rgb(51, 51, 51);" aria-disabled="true">Statistics</a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-9" style="text-align: center; margin-top: 50px;">
                <h1>Total requests: <th:block th:text="${stats.getTotalRequests()}"></th:block></h1>
                <h1>Anonymous requests: <th:block th:text="${stats.getAnonymousRequests()}"></th:block></h1>
                <h1>Authorized requests: <th:block th:text="${stats.getAuthRequests()}"></th:block></h1>
            </div>

        </div>
    </div>
</main>


<footer>&copy; Copyright 2021</footer>
