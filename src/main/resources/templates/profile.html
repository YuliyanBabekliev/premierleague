<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
</header>

<main>
    <div class="container">
        <div class="row">
            <div id="team-info-space" class="col-sm-12">
                <h1 class="display-5 profile-title">Profile</h1>
                <div th:object="${user}" class="row user-img-and-info">
                    <div th:if="${user.picture == null}" id="team-info-space" class="col-sm-6">
                        <img th:if="${user.gender == 'Male'}" class="user-img" src="/images/male-icon.png" alt="">
                        <img th:if="${user.gender == 'Female'}" class="user-img" src="/images/female-icon.png" alt="">
                    </div>

                    <div th:if="${user.picture}" id="team-info-space" class="col-sm-6">
                        <img class="user-img" th:src="${user.picture.getUrl()}" alt="">
                    </div>

                    <div id="user-info-space" class="col-sm-6">
                        <p th:text="|Username: ${user.username}|" class="user-info"></p>
                        <p th:text="|Email: ${user.email}|" class="user-info"></p>
                        <p th:text="|Gender: ${user.gender}|" class="user-info"></p>
                        <p th:text="|Favourite team: ${user.favouriteTeam}|" class="user-info"></p>
                        <p th:text="|Role: ${user.role}|" class="user-info"></p>
                        <form th:method="POST" th:action="@{/users/profile/add-picture}"
                        enctype="multipart/form-data">
                            <input type="text" name="title"/>
                            <input name="picture" type="file" value="Choose file"/>
                            <input class="pic-choose" style="border-radius: 10px; padding: 5px;" type="submit" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</main>


<footer>&copy; Copyright 2021</footer>
