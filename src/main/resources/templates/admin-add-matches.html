<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
</header>

<main>
    <div class="container admin-space">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-5 admin-add-role-title">Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="role-btn" th:href="@{/admin/add-role}">Add Role</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="news-btn" th:href="@{/admin/add-news}">Add News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="statistics-btn" th:href="@{/admin/edit-statistics}">Edit
                            Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-players}"
                           aria-disabled="true">Add Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-matches}"
                           style="background-color: rgb(51, 51, 51);" aria-disabled="true">Add Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/statistics}"
                            aria-disabled="true">Statistics</a>
                    </li>
                </ul>
            </div>

            <form th:method="POST" th:action="@{/admin/add-matches}" th:object="${adminAddMatchesBindingModel}"
                  class="col-sm-9" id="add-news-container">
                <div>
                    <section class="date-section">
                        <label for="orderTime" class="col-sm-2 col-form-label">Date</label>
                        <input th:field="${adminAddMatchesBindingModel.date}" th:errorclass="bg-danger" type="date"
                               class="form-control" id="orderTime"
                               aria-describedby="orderTimeHelpInline" style="width: 95%;">
                    </section>
                </div>
                <small th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error-field"></small>
                <div>
                    <select th:field="${adminAddMatchesBindingModel.homeTeam}" th:errorclass="bg-danger"
                            class="form-select" aria-label="Default select example"
                            style="margin-top: 25px; width: 95%;">
                        <option value="" selected>Home Team</option>
                        <option th:each="t : ${T(com.example.premierleague.models.entities.enums.TeamsEnum).values()}"
                                th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>
                <small th:if="${#fields.hasErrors('homeTeam')}" th:errors="*{homeTeam}" class="error-field"></small>
                <div>
                    <section class="result-section">
                        <label class="result-label">Result:</label>
                        <input th:field="${adminAddMatchesBindingModel.result}" th:errorclass="bg-danger" minlength="1"
                               class="form-control result-input" name="description"></input>
                    </section>
                </div>
                <small th:if="${#fields.hasErrors('result')}" th:errors="*{result}" class="error-field"></small>
                <div>
                    <select th:field="${adminAddMatchesBindingModel.awayTeam}" th:errorclass="bg-danger"
                            class="form-select" aria-label="Default select example"
                            style="margin-top: 25px; width: 95%;">
                        <option value="" selected>Guest Team</option>
                        <option th:each="t : ${T(com.example.premierleague.models.entities.enums.TeamsEnum).values()}"
                                th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>
                <small th:if="${#fields.hasErrors('awayTeam')}" th:errors="*{awayTeam}" class="error-field"></small>
                <section class="submit-btn-section">
                    <button class="submit-btn-role">
                        Submit
                    </button>
                </section>
                </label>
            </form>
        </div>
    </div>
</main>
