<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div th:object="${mainNews}">
                    <h1 class="home-title">Team news</h1>
                    <a class="home-news-title" th:href="@{/news/details/{id}(id = ${mainNews.id})}">
                        <img class="home-first-news" th:src="${mainNews.imgUrl}" alt="">
                        <h4 id="news" th:text="${mainNews.title}"></h4>
                    </a>
                </div>
                <div class="row" th:each="n : ${otherTeamNews}">
                    <div class="col-sm-3">
                        <a class="home-news-title" th:href="@{/news/details/{id}(id = ${n.id})}">
                            <img class="home-news-img" th:src="${n.imgUrl}" alt="">
                        </a>
                    </div>
                    <div class="col-sm-8 home-news-container">
                        <a class="home-news-title" th:href="@{/news/details/{id}(id = ${n.id})}">
                            <h3 class="news" th:text="${n.title}"></h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<footer>&copy; Copyright 2021</footer>
