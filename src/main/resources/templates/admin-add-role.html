<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
</header>

<main>
    <div class="container admin-space">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-5 admin-add-role-title">Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="role-btn" th:href="@{/admin/add-role}" style="background-color: rgb(51, 51, 51);">Add Role</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="news-btn" th:href="@{/admin/add-news}">Add News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="statistics-btn" th:href="@{/admin/edit-statistics}">Edit Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-players}" aria-disabled="true">Add Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-matches}" aria-disabled="true">Add Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/statistics}"
                           aria-disabled="true">Statistics</a>
                    </li>
                </ul>
            </div>

            <form th:method="POST" th:action="@{/admin/add-role}" th:object="${adminAddRoleBindingModel}" class="col-sm-9 add-role-container">
                <div>
                <select th:field="${adminAddRoleBindingModel.username}" th:errorclass="bg-danger" class="form-select user-select" aria-label="Default select example">
                    <option value="" selected>Choose user</option>
                    <option th:each="u : ${users}" th:value="${u.username}" th:text="${u.username}" value="1"></option>
                </select>
                </div>
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-field"></small>
                <div>
                <select  th:field="${adminAddRoleBindingModel.role}" th:errorclass="bg-danger" class="form-select user-select" aria-label="Default select example">
                    <option value="" selected>Choose role</option>
                    <option th:each="t : ${T(com.example.premierleague.models.entities.enums.RoleNameEnum).values()}" th:value="${t}" th:text="${t}" value="1"></option>
                </select>
                </div>
                <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error-field"></small>
                <button class="submit-btn-role">
                    Submit
                </button>
                </label>
            </form>
        </div>
    </div>
</main>


<footer>&copy; Copyright 2021</footer>
