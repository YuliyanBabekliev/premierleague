<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">
<header th:replace="fragments/navigation::navigation"></header>
</header>

<main>
    <div class="container admin-space">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="display-5 admin-add-role-title">Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="role-btn" th:href="@{/admin/add-role}">Add Role</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="news-btn" th:href="@{/admin/add-news}">Add News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="statistics-btn" th:href="@{/admin/edit-statistics}"
                           style="background-color: rgb(51, 51, 51);">Edit Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-players}"
                           aria-disabled="true">Add Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-buttons" id="player-btn" th:href="@{/admin/add-matches}"
                           aria-disabled="true">Add Matches</a>
                    </li>
                </ul>
            </div>

            <form th:method="POST" th:action="@{/admin/edit-statistics}" th:object="${adminEditStatisticsBindingModel}"
                  class="col-sm-9" id="add-news-container">
                <div>
                    <select th:field="${adminEditStatisticsBindingModel.team}" th:errorclass="bg-danger"
                            class="form-select" aria-label="Default select example"
                            style="margin-top: 25px; width: 95%;">
                        <option value="" selected>Choose team</option>
                        <option th:each="t : ${T(com.example.premierleague.models.entities.enums.TeamsEnum).values()}"
                                th:value="${t}" th:text="${t}"></option>
                    </select>
                </div>
                <small th:if="${#fields.hasErrors('team')}" th:errors="*{team}" class="error-field"></small>
                <div>
                    <section class="home-team-section">
                        <label class="home-team-label">Played matches:</label>
                        <input th:field="${adminEditStatisticsBindingModel.played}" th:errorclass="bg-danger"
                               class="form-control home-team-input" type="text">
                    </section>
                </div>
                <small th:if="${#fields.hasErrors('played')}" th:errors="*{played}" class="error-field"></small>
                <div>
                    <section class="result-section">
                        <label class="result-label">Goal difference:</label>
                        <input th:field="${adminEditStatisticsBindingModel.goalDifference}" th:errorclass="bg-danger"
                               class="form-control result-input" name="description"></input>
                    </section>
                </div>
                <small th:if="${#fields.hasErrors('goalDifference')}" th:errors="*{goalDifference}"
                       class="error-field"></small>
                <div>
                    <section class="guest-team-section">
                        <label class="guest-team-label">Points:</label>
                        <input th:field="${adminEditStatisticsBindingModel.points}" th:errorclass="bg-danger"
                               class="form-control guest-team-input" name="description"></input>
                    </section>
                </div>
                <small th:if="${#fields.hasErrors('points')}" th:errors="*{points}" class="error-field"></small>
                <section class="submit-btn-section">
                    <button class="submit-btn-role">
                        Submit
                    </button>
                </section>
            </form>
        </div>
    </div>
</main>
