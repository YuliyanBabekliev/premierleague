<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="fragments/commons::head">
</head>
<body style="background-image: url(/images/5fMwyh.jpg); background-size: cover; ">

<header th:replace="fragments/navigation::navigation"></header>


<main>
    <div th:object="${news}" class="container">
        <div class="row home-news-and-table-container">
            <div class="col-sm-8 news-container">
                <div th:object="${mainNews}">
                    <h1 class="home-title">Team news</h1>
                    <a class="home-news-title" th:href="@{/news/details/{id}(id = ${mainNews.id})}">
                        <img class="home-first-news" th:src="${mainNews.imgUrl}" alt="">
                        <h4 th:text="${mainNews.title}" id="news"></h4>
                    </a>
                </div>
                <div th:each="n : ${news}" class="row other-news">
                    <div class="col-sm-3">
                        <a class="home-news-title" th:href="@{/news/details/{id}(id = ${n.id})}">
                            <img class="home-news-img" th:src="${n.imgUrl}" alt="">
                        </a>
                    </div>
                    <div class="col-sm-8 home-news-container">
                        <a class="home-news-title" th:href="@{/news/details/{id}(id = ${n.id})}">
                            <h3 th:text="${n.title}" class="news"></h3>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 home-table-container">
                <div>
                    <img id="premier-league-logo" src="/images/изтеглен файл.png" alt="">
                    <table class="table home-table">
                        <thead class="thead home-table-thead">
                        <tr>
                            <th scope="col">Pos</th>
                            <th scope="col">Club</th>
                            <th scope="col">Pl</th>
                            <th scope="col">Gd</th>
                            <th scope="col">Pts</th>
                        </tr>
                        </thead>
                        <tbody th:each="t : ${teams}">
                        <tr th:classappend="${t.isFavouriteTeam() ? 'current-team' : ''}">
                            <th scope="row">
                                <span style="font-size: 10px;" th:text="${t.position}"></span>
                                <img class="first-half" th:src="${t.logoUrl}"></img>
                            </th>
                            <td th:text="${t.name}"></td>
                            <td th:text="${t.played}"></td>
                            <td th:text="${t.goalDifference}"></td>
                            <td th:text="${t.points}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>


<footer>&copy; Copyright 2021</footer>
